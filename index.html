<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
</head>
<body>
    
    <input type="text" id="textInput">
    <button onclick="addNumber()">Add Number</button>
    <button onclick="splitNumbers()">Split Odd and Even</button>

    <p>
    <span id="display"></span>
    
    <script>
        var numberArray = [];
        var evenOdd = {even: [], odd: []};

         function addNumber() {
            numberArray.push(document.getElementById('textInput').value);
             //console.log(numberArray);
         };
         function splitNumbers() {
               numberArray.forEach(function(number){
                   if(number % 2 === 0){
                       evenOdd.even.push(number);
                   }else{
                    evenOdd.odd.push(number);
                   };
               });
            document.getElementById('display').innerHTML = "Even numbers: " + evenOdd.even + "<br>"+ "Odd numbers: " + evenOdd.odd;
               //console.log(evenOdd.even); 
               //console.log(evenOdd.odd);
             
         };

    </script>
</body>
</html>
